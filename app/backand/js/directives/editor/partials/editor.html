<ng-form name="innerForm">
	<text-angular ng-if="!field.disabled" ng-required="field.required" ng-model="innerVal.val" ng-show="field.show" ng-class="inputClass" ng-focus="inFocus()" ng-blur="outFocus()"></text-angular>
	<div ta-bind ng-if="field.disabled"  ng-model="innerVal.val" ng-show="field.show" ng-class="inputClass"></div>
	<div ng-if="field.required" class="alert alert-danger" role="alert" ng-show="isEmpty">{{errors.required}}</div>
</ng-form>
