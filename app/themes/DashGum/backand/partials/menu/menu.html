<ul class="sidebar-menu" id="nav-accordion" data-ng-controller="myMenuController">
    <div ng-include="'themes/DashGum/backand/partials/profile/profile.html'"></div>
    <div class="centered">
        <div class="input-group">
            <div class="btn-group" dropdown is-open="status.isopen">
                <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled" ng-style="{'width':'178px', 'text-align':'left'}">
                    {{currentWorkspace.name}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="workspace in additionalWorkspaces" ng-click="loadMenu(workspace.id)"><a href=" #">{{workspace.name}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <li class="sub-menu" ng-repeat="p in currentWorkspace.pages" data-ng-if="p.partType == 'table' || p.partType == 'dashboard'|| p.partType == 'content'" ng-click="setCurrentMenuSelection({partId:p.partId, name:p.name ,index :$index ,partType:p.partType}, null)">
        <a href="">
            <i class="fa custom-icon" icon-type="p.partType"></i>
            <span>{{p.name}}</span>
        </a>
        <ul class="sub" ng-show="p.pages">
            <li ng-repeat="page in p.pages" data-ng-if="page.partType == 'table' || page.partType == 'dashboard'|| page.partType == 'content'" ng-click="setCurrentMenuSelection({partId:page.partId, name:page.name ,index:$index ,partType:page.partType}, {partId:p.partId, name:p.name ,index :$index ,partType:p.partType}); $event.stopPropagation()">
                <a href="">
                    <i class="fa custom-icon" icon-type="page.partType"></i>
                    <span>{{page.name}}</span>
                </a>
            </li>
        </ul>
    </li>
</ul>
